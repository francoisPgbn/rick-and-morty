<div class="character__info">
  <div class="character__count">{{ count }} found</div>
  <div class="character__page">{{ currentPage }} of {{ maxPage }} pages</div>
</div>
<div class="character__list">
  @for(character of characters; track character.id) {
  <app-character-card [character]="character"></app-character-card>
  }
</div>
