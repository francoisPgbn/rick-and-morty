<section class="episode">
    <h1 class="episode__heading heading-1">List of episodes</h1>
    <app-episode-filter></app-episode-filter>
  
    @if(loading) {
  
    <div>loading</div>
  
    } @else {
    <app-episode-list [currentPage]="currentPage" [maxPage]="maxPage"  class="episode__list"></app-episode-list>
  
    @if(displayPagination) {
    <div class="episode__pagination">
      <app-pagination
        [currentPage]="currentPage"
        [maxPage]="maxPage"
        (onPageClick)="loadNewPage($event)"
      ></app-pagination>
    </div>
    } }
  </section>
