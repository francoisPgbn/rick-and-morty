<section class="location">
    <h1 class="location__heading heading-1">List of locations</h1>
    <app-location-filter></app-location-filter>
  
    @if(loading) {
  
    <div>loading</div>
  
    } @else {
    <app-location-list [currentPage]="currentPage" [maxPage]="maxPage"  class="location__list"></app-location-list>
  
    @if(displayPagination) {
    <div class="location__pagination">
      <app-pagination
        [currentPage]="currentPage"
        [maxPage]="maxPage"
        (onPageClick)="loadNewPage($event)"
      ></app-pagination>
    </div>
    } }
  </section>
